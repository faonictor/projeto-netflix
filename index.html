<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css">
    <title>Netflix</title>
</head>
<body>
    <div class="main-container">
        <header class="navbar">
            <div class="logo">
                <img src="https://logopng.com.br/logos/netflix-94.png" alt="Logo Netflix">
            </div>
            <div class="box-acess">
                <select name="linguagem" id="langs">
                    <ul>
                        <li>Português</li>
                        <li>English</li>
                    </ul>
                </select>
                <div class="btn-acess">
                    <a href="#">Entrar</a>    
                </div>
            </div>
        </header>
        <section class="main-content">
            <h1>Filmes, séries e muito mais, sem limites</h1>
            <p>Assista onde quiser. Cancele quando quiser.</p>
            <p>Tudo pronto para assistir? Informe seu e-mail ou número de celular para criar ou reiniciar sua assinatura.</p>
            <div class="box-input">
                <input type="text" name="search" placeholder="E-mail ou número de celular">
                <a class="btn-sign" href="#">Vamos lá > </a>
            </div>
        </section>
    </div>
</body>
</html>
